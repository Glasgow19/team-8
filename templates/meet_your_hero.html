{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Meet your HERO!
{% endblock %}

{% block main %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Submit" />
    </form>
    {% if rolemodels %}
        <h3>HELLO THERE</h3>
        {% for rolemodel in rolemodels %}
            <h3>{{rolemodel.title}}
            </h3>
        {% endfor %}
    {% endif %}
{% endblock %}
